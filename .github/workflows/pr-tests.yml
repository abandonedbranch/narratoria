name: pr-tests

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-tests-${{ github.event.pull_request.head.repo.full_name }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            src/Narratoria.csproj
            tests/Narratoria.Tests/Narratoria.Tests.csproj

      - name: Restore
        run: dotnet restore src/Narratoria.csproj

      - name: Test
        run: dotnet test tests/Narratoria.Tests/Narratoria.Tests.csproj --configuration Release --no-restore
