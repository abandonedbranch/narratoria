[[acts]]
title = "The Challenge Tower"
summary = '''
Leory presents the tower's first trials, and the player steps into a sequence of chambers shaped by a deliberate, unreadable logic.
'''

[[acts.scenes]]
title = "Entrance Vestibule"
summary = "A circular chamber of cold stone where Leory appears and offers the challenge."
location = "Entrance Vestibule"
characters_present = ["Leory"]

narrative = '''
Cold stone curves into a perfect circle. An ornate door waits at the far end, marked with elegant symbols that resist easy meaning. The air is still. Shadows gather, and Leory emerges as if from them.

"You have been invited," he says, voice measured and cryptic. "The tower will ask what you are willing to face. The prize is promised. The truth is not."
'''

[[acts.scenes.options]]
text = "Accept the challenge and approach the ornate door"
transition = "First Trial"
outcome = "You step toward the symbols. The door yields without sound."

[[acts.scenes.options]]
text = "Ask Leory what the prize truly is"
skill_check = { stat = "CHA", difficulty = 4 }
on_success = "Leory's gaze lingers. 'Names mislead. Take what you earn,' he says, and offers nothing more."
on_fail = "Leory says nothing. The silence answers you more sharply than words."

[[acts.scenes.options]]
text = "Study the symbols for meaning"
skill_check = { stat = "WIS", difficulty = 3 }
on_success = "You notice a pattern in the lines, deliberate and repeating. It promises order but reveals no purpose."
on_fail = "The symbols remain inscrutable. Their meaning refuses you."

[acts.scenes.transitions]
default = "First Trial"

[[acts.scenes]]
title = "First Trial"
summary = "A chamber where the first test begins, designed to build confidence and establish the tower's intent."
location = "First Trial Chamber"
characters_present = []

narrative = '''
The chamber is wide and quiet, lit by a pale, source-less glow. A path of stone tiles crosses a shallow expanse of darkness. The air is cold and dry. Every detail feels chosen.
'''

[[acts.scenes.options]]
text = "Cross the tiles with deliberate, measured steps"
transition = "Observation Landing"
outcome = "You move carefully, trusting rhythm over haste. The far side awaits."

[[acts.scenes.options]]
text = "Test each tile for stability before stepping"
skill_check = { stat = "WIS", difficulty = 3 }
transition = "Observation Landing"
on_success = "You find the safe sequence and cross without incident."
on_fail = "Your caution falters. A tile shifts, and you catch yourself before a full fall."

[[acts.scenes.options]]
text = "Leap the darkest gap"
skill_check = { stat = "STR", difficulty = 4 }
transition = "Observation Landing"
on_success = "You clear the gap with a hard landing. The path holds."
on_fail = "You come up short and scramble back to the last safe tile, heart pounding."

[acts.scenes.transitions]
default = "Observation Landing"

[[acts.scenes]]
title = "Observation Landing"
summary = "A still landing where Leory observes without explaining."
location = "Observation Landing"
characters_present = ["Leory"]

narrative = '''
A narrow landing opens into silence. Leory stands at its edge, half in shadow. He studies you without judgment or praise.

"You have begun," he says. "The tower will continue."
'''

[[acts.scenes.options]]
text = "Ask if failure is allowed"
transition = "Observation Landing"
outcome = "Leory does not answer. The silence feels intentional."

[[acts.scenes.options]]
text = "Continue to the next chamber"
transition = "Next Trial"
outcome = "You step forward, and the tower answers with another door."

[acts.scenes.transitions]
default = "Next Trial"

