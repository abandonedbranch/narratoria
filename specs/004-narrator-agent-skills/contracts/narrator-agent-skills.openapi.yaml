openapi: 3.1.0
info:
  title: Narrator Agent & Skills API
  version: 0.1.0
paths:
  /agent/execute:
    post:
      summary: Execute narrator agent loop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NarratorContext'
      responses:
        '200':
          description: Narration and updated state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NarratorResult'
components:
  schemas:
    NarratorContext:
      type: object
      required: [playerAction, currentState, sessionId]
      properties:
        playerAction:
          type: string
        currentState:
          $ref: '#/components/schemas/GameState'
        sessionId:
          type: string
        preferences:
          type: object
    NarratorResult:
      type: object
      required: [narration, updatedState]
      properties:
        narration:
          type: string
        updatedState:
          $ref: '#/components/schemas/GameState'
        planSummary:
          type: string
        errors:
          type: array
          items:
            type: string
    GameState:
      type: object
      description: See contracts/game-state-schema.json for full schema
